	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<meta http-equiv="Content-Language" content="es" />
	<meta name="robots" content="index,follow" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta http-equiv="expires" content="0" />
	<!--  <meta http-equiv="refresh" content="15" /> -->
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/resources/img/favicon.ico" />

	<link rel="stylesheet" type="text/css"
		href="resources/css/resetearcss.css" />

	<link rel="stylesheet" type="text/css"
		href="resources/css/tipografias.css" />
	<link rel="stylesheet" type="text/css"
		href="resources/css/mejoras-login.css" />
</h:head>
<h:body class="body-bg">

	<div class="cabecera sombra-inferior">
		<div class="cabecera-izq">
			<table>
				<tr>
					<td><div class="sistema">
							<span class="texto-sistema-1">SISTEMA ADMINISTRATIVO DE
								TARJETA EMPRESARIAL</span> <span class="texto-sistema-2">SATE</span>
						</div></td>
					<td>
						<div class="modulo">
							<span class="texto-modulo-1"> - Administrativo</span> <span
								class="texto-modulo-2"> - adm</span>
						</div>
					</td>
				</tr>
			</table>

		</div>
		<div class="cabecera-der">
			<h1 class="texto-banco">Banco de la Nación</h1>
			<img src="#{request.contextPath}/resources/img/logo_bn.png"></img>
		</div>
	</div>

	<p:panel styleClass="formulario-login sombra-inferior">
		<h2 style="">INICIAR SESI&Oacute;N</h2>
		<h:form id="loginForm" prependId="false">

			<h:panelGrid style="width:80%;margin:auto;text-align:center;">

				<h:panelGrid style="margin:auto;">
					<p:inputText id="j_username" required="true" label="username"
						placeholder="Usuario" styleClass="loginInput" maxlength="4"
						requiredMessage="Ingrese un usuario" autocomplete="off"
						validatorMessage="El dato ingresado para el 'Usuario' no es correcto, ingrese solo números y letras">
						<f:validateRegex
							pattern="(([0-9]|[A-Z]|[a-z]|Ã¡|Ã©|Ã­|Ã³|Ãº|Ã±|Ã‘|Ã|Ã‰|Ã|Ã“|Ãš)*)" />
					</p:inputText>

					<p:password id="j_password" placeholder="Contraseña"
						autocomplete="off" requiredMessage="Ingrese una contrase&ntilde;a"
						maxlength="8" required="true" label="password"
						styleClass="loginInput" redisplay="false" />
				</h:panelGrid>

				<p:messages id="messages" showDetail="false" closable="true" />
				<div class="dashed"></div>
				<p:commandButton id="btnLogin" value="INGRESAR" ajax="false"
					onclick="statusDialog.show();" validateClient="true"
					styleClass="loginBtn" update="loginForm"
					actionListener="#{loginController.iniciarSesion()}" />


			</h:panelGrid>

		</h:form>
	</p:panel>


	<div class="pie-pagina">Banco de la Naci&oacute;n, Lima -
		Per&uacute;. &copy; 2019 Todos los derechos reservados</div>


	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		position="center" closable="false" resizable="false"
		showHeader="false" onShow="statusDialog.initPosition()">
		<center>
			<p:outputLabel value="Cargando.." style="font-size:12px" />
			<br />
		</center>
		<p:graphicImage name="/img/ajaxloadingbar.gif" />
	</p:dialog>



</h:body>

</html>
